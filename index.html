<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Battles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        .screen.active {
            display: flex;
        }
        #loginScreen, #registerScreen {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        #startScreen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .title {
            font-size: 82px;
            font-weight: 900;
            text-shadow: 0 8px 16px rgba(0,0,0,0.6);
            margin-bottom: 20px;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            opacity: 0.9;
        }
        .btn {
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        .btn-danger {
            background: linear-gradient(135deg, #eb3349, #f45c43);
        }
        .input-field {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            margin: 10px;
            width: 350px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        .input-field::placeholder {
            color: rgba(255,255,255,0.6);
        }
        #multiplayerScreen {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .room-code-box {
            background: rgba(0,0,0,0.4);
            padding: 25px 40px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .players-list {
            background: rgba(0,0,0,0.3);
            padding: 20px 35px;
            border-radius: 20px;
            margin: 20px 0;
            min-width: 350px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .player-item {
            padding: 12px 20px;
            margin: 8px 0;
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            font-size: 18px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            padding: 0 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            z-index: 5;
            flex-wrap: wrap;
        }
        #hud.active {
            display: flex;
        }
        .health-container {
            text-align: center;
            margin: 5px;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .health-bar-bg {
            background: rgba(0,0,0,0.6);
            padding: 6px;
            border-radius: 10px;
            margin-top: 8px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .health-bar {
            height: 14px;
            transition: width 0.3s;
            border-radius: 7px;
        }
        #winnerScreen {
            background: rgba(0,0,0,0.95);
            color: white;
        }
        .winner-text {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            animation: glow 1.5s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,215,0,0.8); }
            50% { text-shadow: 0 0 40px rgba(255,215,0,1); }
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.4);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 20;
        }
        .coins {
            color: #ffd700;
            font-weight: bold;
            font-size: 20px;
        }
        #shopScreen {
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            color: white;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            max-height: 400px;
            overflow-y: auto;
        }
        .shop-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        .shop-item:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .shop-item.owned {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        .character-preview {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border-radius: 10px;
        }
        #settingsScreen {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        .settings-panel {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            min-width: 400px;
        }
        .setting-item {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="user-info" id="userInfo" style="display:none;">
        <div id="username"></div>
        <div class="coins">üí∞ <span id="coinCount">0</span></div>
    </div>
    
    <div id="loginScreen" class="screen active">
        <h1 class="title">BOX BATTLES</h1>
        <p class="subtitle">Login to start fighting!</p>
        <input type="text" id="loginUsername" class="input-field" placeholder="Username">
        <input type="password" id="loginPassword" class="input-field" placeholder="Password">
        <button class="btn btn-success" onclick="game.login()">LOGIN</button>
        <button class="btn" onclick="game.showRegister()">CREATE ACCOUNT</button>
        <button class="btn" onclick="game.playAsGuest()">PLAY AS GUEST</button>
    </div>
    
    <div id="registerScreen" class="screen">
        <h1 class="title">CREATE ACCOUNT</h1>
        <input type="text" id="regUsername" class="input-field" placeholder="Username">
        <input type="password" id="regPassword" class="input-field" placeholder="Password">
        <input type="password" id="regConfirmPassword" class="input-field" placeholder="Confirm Password">
        <button class="btn btn-success" onclick="game.register()">REGISTER</button>
        <button class="btn" onclick="game.showLogin()">BACK TO LOGIN</button>
    </div>
    
    <div id="startScreen" class="screen">
        <h1 class="title">BOX BATTLES</h1>
        <p class="subtitle">Choose your battle mode!</p>
        <button class="btn" onclick="game.showLocal()">LOCAL MULTIPLAYER</button>
        <button class="btn" onclick="game.showMultiplayer()">ONLINE PARTY</button>
        <button class="btn" onclick="game.showBotSelect()">VS BOT</button>
        <button class="btn" onclick="game.showShop()" id="shopBtn" style="display:none; background: linear-gradient(135deg, #f093fb, #f5576c);">üí∞ SHOP</button>
        <button class="btn" onclick="game.showSettings()">‚öôÔ∏è SETTINGS</button>
        <button class="btn btn-danger" onclick="game.logout()">LOGOUT</button>
    </div>
    
    <div id="botSelectScreen" class="screen">
        <h1 class="title">SELECT DIFFICULTY</h1>
        <button class="btn btn-success" onclick="game.start('bot-easy')">üü¢ EASY</button>
        <button class="btn" onclick="game.start('bot-medium')" style="background: linear-gradient(135deg, #ff9800, #f57c00);">üü° MEDIUM</button>
        <button class="btn btn-danger" onclick="game.start('bot-hard')">üî¥ HARD</button>
        <button class="btn" onclick="game.showStart()">BACK</button>
    </div>
    
    <div id="multiplayerScreen" class="screen">
        <h1 class="title">ONLINE PARTY</h1>
        <div class="room-code-box">
            CODE: <span id="roomCode">...</span>
        </div>
        <div class="players-list">
            <div style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Players in Room:</div>
            <div id="playersList"></div>
        </div>
        <input type="text" id="codeInput" class="input-field" placeholder="Enter 8-Character Code" maxlength="8">
        <button class="btn btn-success" onclick="game.join()">JOIN ROOM</button>
        <button class="btn" id="startBtn" style="display:none; background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="game.startOnline()">START GAME</button>
        <button class="btn" onclick="game.showStart()">BACK</button>
    </div>
    
    <div id="shopScreen" class="screen">
        <h1 class="title">CHARACTER SHOP</h1>
        <p class="subtitle">Unlock new characters with coins!</p>
        <div class="shop-grid" id="shopGrid"></div>
        <button class="btn" onclick="game.showStart()">BACK</button>
    </div>
    
    <div id="settingsScreen" class="screen">
        <h1 class="title">SETTINGS</h1>
        <div class="settings-panel">
            <div class="setting-item">
                <span>Master Volume</span>
                <input type="range" min="0" max="100" value="100" id="volumeSlider" style="width: 150px;">
            </div>
            <div class="setting-item">
                <span>Show FPS</span>
                <input type="checkbox" id="fpsToggle">
            </div>
            <div class="setting-item">
                <span>Graphics Quality</span>
                <select id="qualitySelect" style="padding: 8px; border-radius: 10px; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3);">
                    <option>Low</option>
                    <option selected>Medium</option>
                    <option>High</option>
                </select>
            </div>
        </div>
        <button class="btn" onclick="game.showStart()">BACK</button>
    </div>
    
    <div id="hud"></div>
    
    <div id="winnerScreen" class="screen">
        <div class="winner-text" id="winnerText"></div>
        <div style="font-size: 24px; margin-bottom: 20px; color: #ffd700;" id="coinsEarned"></div>
        <button class="btn btn-success" onclick="game.reset()">PLAY AGAIN</button>
        <button class="btn" onclick="game.showStart()">MAIN MENU</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
